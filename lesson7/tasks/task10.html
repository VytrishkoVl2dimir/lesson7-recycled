		// -------------------------Альтернативний варіант


		function getDefinitionPositiveValues(value) {
			if (value > 0) return value
			else return 0
		}

		function isPositiveValues(value) {
			if (value > 0) return 1
			else return 0
		}

		function getAverageValue() {
			let summPositiveValues = 0
			let counterPositiveValues = 0
			for (let i = 0; i < arguments.length; i++) {
				summPositiveValues += getDefinitionPositiveValues(arguments[i])
				counterPositiveValues += isPositiveValues(arguments[i])
			}
			const averageValue = summPositiveValues / counterPositiveValues
			return averageValue.toFixed(2)
		}
