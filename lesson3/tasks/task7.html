<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h1>Задача 7</h1>

	<!-- Умова задачі -->
	<p>
		З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
	</p>
	<script>
		// 1. Вводимо номер дня тижня
		const montNumber = parseInt(prompt('Введіть номер місяця (1-12)', ''))

		// 2. Знаходимо та виводимо результат
		if (montNumber >= 1 && montNumber <= 2 || montNumber === 12)
			document.write(`Введений місяць - зимовий`)
		else if (montNumber <= 5)
			document.write(`Введений місяць - весняний`)
		else if (montNumber <= 8)
			document.write(`Введений місяць - літній`)
		else if (montNumber <= 11)
			document.write(`Введений місяць - осінній`)
		else document.write(`Ви ввели некоректне значення`)

	</script>
</body>

</html>
