<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 1</h2>
	<h3>Умова задачі</h3>
	<p>
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем. Приклад:
	</p>
	<img src="../img/image1.png" alt="image" <!-- Розвязок -->

	<h3>Розв'язок</h3>
	<script>
		// 1. Вводимо константи діапазону можливих чисел
		const minNumber = 1
		const maxNumber = 100

		// 2. Введення користувачем кількості чисел
		const numberOfCycles = parseInt(prompt('Введіть кількість цифр = '))

		document.write(`<ul>`)
		for (let i = 0; i < numberOfCycles; i++) {
			const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
			document.write(`
				<li>${randomNumber}</li>				
			`)
		}
		document.write(`</ul>`)

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}

		ul {
			margin: 0;
		}
	</style>
</body>

</html>
