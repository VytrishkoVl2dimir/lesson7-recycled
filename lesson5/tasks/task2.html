<body>
	<h2>Задача 2</h2>
	<h3>Умова задачі</h3>
	<p>
		Створити 10 елементів для введення цін продуктів.
	</p>
	<img src="../img/image2.png" alt="image">

	<h3>Розв'язок</h3>
	<script>
		// 1. Кількість елементів для введення ціни
		const numberOfCycles = 10

		// 2. Виведення в циклі елементів для введення ціни
		for (let i = 1; i <= numberOfCycles; i++) {
			document.write(`
				Product # ${i}
				<input type="number">
				<br>							
			`)
		}
	</script>

	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>
