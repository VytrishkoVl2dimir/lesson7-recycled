<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 14</h2>
	<h3>Умова задачі</h3>
	<!-- Умова задачі -->
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до
		тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму
		потрібно ввести).
	</p>

	<h3>Розв'язок</h3>
	<script>
		// Задаємо величини
		const totalSum = 200
		let remainderSum = totalSum

		// Сповіщення користувача про необхідну кількість коштів
		alert(`Вам потрібно внести суму ${totalSum} грн.`)

		//Рішення
		do {
			const userSum = parseFloat(prompt(`Внесіть кошти, Вам залишилось внести ${remainderSum} грн.`))
			remainderSum -= userSum
		} while (remainderSum > 0)

		document.write('Дякуємо за покупку. <br>')
		// Розрахунок решти
		if (remainderSum < 0) {
			const rest = Math.abs(remainderSum)
			document.write(`Візьміть, будь ласка, решту ${rest} грн.`)
		}

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
