<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h2>Задача 7</h2>
	<h3>Умова задачі</h3>
	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:
	</p>
	<img src="../img/image7.png" alt="image">

	<h3>Розв'язок</h3>

	<script>

		const numberOfParagraphs = parseInt(prompt('Введіть кількість абзаців'))

		document.write(`Заголовок ${numberOfParagraphs} <br>`)
		for (let i = 1; i <= numberOfParagraphs; i++) {
			document.write(`Розділ ${numberOfParagraphs}, `)
			document.write(`параграф ${i} <br>`)
		}

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
