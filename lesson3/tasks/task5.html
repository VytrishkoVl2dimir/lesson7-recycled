<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Work</title>
</head>

<body>
	<h1>Задача 5</h1>
	<!-- Умова задачі -->

	<p>
		З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
		на екран назву транспортного засобу, яким він може керувати.
	</p>

	<!-- Розвязок -->
	<script>
		// 1. Вводимо необхідні дані

		const userCategory = (prompt('Введіть категорію водія', '')).toUpperCase()

		// 2. Знаходимо результат
		if (userCategory == 'А')
			document.write(`Категорія ${userCategory} - дозволено керувати мотоциклом`)
		else if (userCategory == 'B')
			document.write(`Категорія ${userCategory} - дозволено керувати легковим автомобілем`)
		else if (userCategory == 'C')
			document.write(`Категорія ${userCategory} - дозволено керувати вантажним автомобілем`)
		else
			document.write(`Ви ввели некоректне значення`)
	</script>
</body>

</html>
