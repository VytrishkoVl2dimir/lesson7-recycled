<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h2>Задача 3</h2>
	<h3>Умова задачі</h3>
	<!-- Умова задачі -->
	<p>
		Вивести таблицю з одним рядком і 7 стовпцями.
	</p>
	<img src="../img/image3.png" alt="image">
	<h3>Розв'язок</h3>

	<!-- Розвязок -->
	<script>
		// 1. Кількість стовпців
		const numberOfColumns = 7

		// 2. Виведення в циклі елементів в таблицю
		document.write('<table border="2px"><tr>')
		for (let i = 1; i <= numberOfColumns; i++) {
			document.write(`<td>${i}</td>`)
		}
		document.write('</tr></table>')

	</script>

	</script>
	<style>
		h2 {
			color: #08368b;
		}

		h3 {
			color: #06700f;
		}
	</style>
</body>

</html>
